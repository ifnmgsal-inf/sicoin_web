    <h1 class="container-fluid">Usuário</h1>

    <form>
        <div class="container-fluid">
            <div class="form-row">
                <div class="col-sm-6 my-1">
                    <label>Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>

                <div class="col-sm-6 my-1">
                    <label>Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control">
                </div>
            </div>

            <div class="form-row">

                <div class="col-sm-6 my-1">
                    <label>Telefone:</label>
                    <input type="text" id="telefone" name="id" class="form-control">
                </div>

                <div class="col-sm-6 my-1">
                    <label>Tipo:</label>
                    <select name="tipo" id="tipo" class="form-control">
                        <option value="padrao">Padrão</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-sm-6 my-1">
                    <label>Usuário:</label>
                    <input type="text" id="usuario" name="usuario" class="form-control">
                </div>
                <div class="col-sm-6 my-1">
                    <label>senha:</label>
                    <input type="text" id="senha" name="senha" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg float-right">Cadastrar</button>
        </div>

    </form>


    <table class="table">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Usuário</th>
            <th>Tipo</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
        <tr>
            <td>Nome</td>
            <td>CPF</td>
            <td>Endereço</td>
            <td>Telefone</td>
            <td>Usuário</td>
            <td>Tipo</td>
            <td><i class="material-icons">create</i></td>
            <td><i class="material-icons">delete</i></td>
        </tr>
    </table>
