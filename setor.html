<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Setor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>

<body>

    <nav id="navbar" class="navbar navbar-expand-lg">
        <a id="item" class="navbar-brand" href="#">Sicoin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="nav navbar-nav ml-auto">
                <a id="item" class="nav-item nav-link" href="usuario.html">Usuário
                    <a id="item" class="nav-item nav-link active" href="setor.html">Setor</a>
                    <a id="item" class="nav-item nav-link" href="produto.html">Produto</a>
                    <a id="item" class="nav-item nav-link" href="entrada.html">Nota de entrada</a>
                    <a id="item" class="nav-item nav-link" href="saida.html">Nota de saída</a>
            </div>
        </div>
    </nav>


    <h1 class="container-fluid">Setor</h1>

    <form>
        <div class="container-fluid">
            <div class="form-row">
                <div class="col-sm-6 my-1">
                    <label>Setor:</label>
                    <input type="text" id="setor" name="setor" class="form-control">
                </div>

                <div class="col-sm-6 my-1">
                    <label>Responsável:</label>
                    <input type="text" id="responsavel" name="responsavel" class="form-control">
                </div>
            </div>

            <div class="form-row">

                <div class="col-sm-6 my-1">
                    <label>CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" class="form-control">
                </div>

                <div class="col-sm-6 my-1">
                    <label>Tipo:</label>

                    <select name="tipo" id="tipo" class="form-control">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg float-right">Cadastrar</button>
        </div>

    </form>



    <table class="table">
        <tr>
            <th>Setor</th>
            <th>Responsável</th>
            <th>Tipo</th>
            <th>CNPJ</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
        <tr>
            <td>Setor</td>
            <td>Responsável</td>
            <td>Tipo</td>
            <td>CNPJ</td>
            <td><i class="material-icons">create</i></td>
            <td><i class="material-icons">delete</i></td>
        </tr>
    </table>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
